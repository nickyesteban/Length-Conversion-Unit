<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="center-width">
            <h1>Length Converter</h1>
            <h2>Type value in any of the fields to convert between length measurements</h2>
        </div>
        <div class="length-converter">
            <div class="fields">
                <div class="field">
                    <label>Cm</label>
                        <input type="number" placeholder="cm" id="inputCm" oninput="lenghtConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                </div>
                <div class="field">
                    <label>Inches</label>
                        <input type="number" placeholder="Inches" id="inputInches" oninput="lenghtConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                </div>
                <div class="field">
                    <label>Feet</label>
                        <input type="number" placeholder="Feet" id="inputFeet" oninput="lenghtConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                    
                </div>
                <div class="field">
                    <label>Meters</label>
                        <input type="number" placeholder="Meters" id="inputMeters" oninput="lengthConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                </div>

                <div class="field">
                    <label>Kilometers</label>
                        <input type="number" placeholder="Kilometers" id="inputKilometers" oninput="lenghtConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                    
                </div>
                <div class="field">
                    <label>Miles</label>
                        <input type="number" placeholder="Miles" id="inputMiles" oninput="lenghtConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                </div>
                
                <div class="field">
                    <label>Yards</label>
                        <input type="number" placeholder="Yards" id="inputYards" oninput="lenghtConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                </div>

                <div class="field">
                    <label>NauticalMi</label>
                        <input type="number" placeholder="NM" id="inputNauticalmiles" oninput="lenghtConverter(this.id, this.value)" onchange="lengthConverter(this.id, this.value)">
                </div>
            </div>








<script src="js/script.js"></script>    
</body>
</html>
